<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#168489">
	<title>Olufemi Oye | Front-End Developer and UI Designer</title>
	<link rel="icon" href="favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
</head>
<style>
	html{padding:0;margin:0;border:0;}
	body{padding:0;margin:0;border:0;color: #333e51;font-family: 'Montserrat',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif;background:white;}
	main > div{
		display: block;
		padding: 60px 30px;
	}
	img{
		height: 100px;
		width: 100px;
		border-radius: 50%;
		display: inline-block;
		margin: 0 0 15px;
		cursor: none;
	}
	h1{
		font-size: 24px;
		font-weight: 400;
		line-height: 30px;
		margin: 0 0 20px;
	}
	h1::selection,p::selection{
		background: rgba(22, 132, 137, 0.75);
		color: white;
	}
	p{
		font-size: 18px;
		font-weight: 300;
		line-height: 26px;
		margin: 0 0 30px;
	}
	span{
		display: inline-block;
		padding: 0;
		margin: 0;
	}
	.mail{
		display: inline-block;
		position: relative;
		color: inherit;
		text-decoration: none;
		padding: 0 3px;
		margin-right: 2px;
		z-index: 1;
	}
	.mail::after{
		content: '';
		height: 2px;
		width: 100%;
		position: absolute;
		bottom: 0;
		left: 0;
		background: #168489;
		z-index: -1;
		transition: ease .3s;
	}
	.mail:hover{
		color: white;
		transition: color ease .3s;
	}
	.mail:hover::after{
		height: 100%;
	}
	.social a{
		text-decoration: none;
		display: inline-block;
		margin-right: 20px;
	}
	.social a>svg{
		height: 25px;
		width: auto;
		fill: #333e51;
		transition: fill ease .3s
	}
	.social a:hover svg,
	.social a:focus svg{
		fill: #168489;
	}
	@media (max-width: 767px) {
		h1{font-weight: 500}
		p{font-weight:400;}
	}
	@media (min-width: 567px) {
		main>div{
			padding: 80px 60px;
		}
	}
	@media (min-width: 768px) {
		main>div{
			max-width: 600px;
			margin: 0 auto;
			padding: 100px 60px;
		}
		img{
			height: 110px;
			width: 110px;
			transition: .3s;
		}
		img:hover{
			filter: brightness(100%) contrast(90%);
		}
	}
</style>
